<!DOCTYPE html>
<html>
<head>
  <title>BMI Calculator</title>
  <script>
    function calculateBMI() {
      const weight = parseInt(document.getElementById("weight").value);
      const height = parseInt(document.getElementById("height").value);
      
      if (isNaN(weight) || isNaN(height)) {
        document.getElementById("result").innerHTML = "Please enter valid values.";
        return;
      }
      
      let bmi = weight / (height * height);
      bmi = bmi.toFixed(2); // Round BMI to 2 decimal places
      
      let result = "Your BMI is " + bmi + ". ";
      
      if (bmi < 18.5) {
        result += "You are underweight.";
      } else if (bmi >= 18.5 && bmi < 25) {
        result += "You are in the healthy weight range.";
      } else if (bmi >= 25 && bmi < 30) {
        result += "You are overweight.";
      } else {
        result += "You are obese.";
      }
      
      document.getElementById("result").innerHTML = result;
    }
  </script>
</head>
<body>
  <h1>BMI Calculator</h1>
  <label for="weight">Weight (kg):</label>
  <input type="text" id="weight" placeholder="Enter weight">
  <br>
  <label for="height">Height (m):</label>
  <input type="text" id="height" placeholder="Enter height">
  <br>
  <button onclick="calculateBMI()">Calculate BMI</button>
  <br>
  <div id="result"></div>
</body>
</html>
